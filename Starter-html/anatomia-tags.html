<!--
    Como funcionam as tags:
    
    - Abertura
    - Fechamento
    - Conteúdo
    - Elementos
-->

<!--
    Toda a abertura da tag mais fechamento mais conteúdo são denominados de elementos
-->
<h1>
    O Título Vai Aqui
</h1>

<!-- Elemento Vazio -->
<img src="" alt="">
<!--Um elemento vazio que só possui atributos, mas não possui conteúdo-->
