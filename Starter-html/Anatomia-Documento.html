<!--Tag para que navegadores entendam que estamos trabalhando com html 5-->
<!DOCTYPE html>

<!--Tag para abertura do código html-->

<html>
    <!--Tags "filhas" da classe "root" html-->
    <head>
        <!--
            Tag com conteúdo de informações principais para a página Web, mas o usuário não as irá visualizar.
        -->
        <title>
            Título da página.
        </title>

        <meta charset="utf-8"> 
        <!--Meta dados da página(vindos de fora)-->
    </head>

    <!--
        A tag body é reativa ao que o usuário visualiza na página
    -->
    <body>
        <h1>
            <em>
                Título do Texto
            </em>
        </h1>

        <p>
            <em>
                <strong>Lorem ipsum dolor sit amet consectetur adipisicing elit</strong>. Sapiente, vitae neque.<br> Doloribus reiciendis nihil, qui eaque libero aliquam quisquam mollitia modi praesentium!<br> Facere quis porro deleniti architecto! Quia, eaque voluptatum?
            </em>
        </p>
    </body>
</html>
