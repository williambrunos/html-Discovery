<!--
    Suponha que duas lojas produziram e venderam certas quantidades de dois produtos distintos. Agrupe esses dados em uma tabela.

    O comando rowspan='integer' fazem com que o elemento de cabeçalho ocupe um número inteiro de linhas. É uma estratégia para fazer a coluna vazia empurrar as não vazias para que se alinhem com os cabeçalhos. 
    
    Ademais, o comando colspan='integer' faz com que o elemento ocupe um número inteiro de colunas, fazendo com que ele possa se alinhar mais facilmente, por exemplo.

    colgroup permite estilizar um grupo de colunas no próprio html
-->

<table>

    <caption>
        Produtos produzidos vs vendidos por loja
    </caption>

    <colgroup>
        <col>
        <col span='2' style='background-color: red;'>
        <col span='2' style='background-color: blue;'>
    </colgroup>

    <thead>
        <tr>
            <th rowspan='2'></th>
            <th colspan='2'>Loja 1</th>
            <th colspan='2'>Loja 2</th>
        </tr>

        <tr>
            <th>Produzidos</th>
            <th>Vendidos</th>
            <th>Produzidos</th>
            <th>Vendidos</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th>Vassouras</th>
            <td>50</td>
            <td>30</td>
            <td>40</td>
            <td>20</td>
        </tr>

        <tr>
            <th>Baldes</th>
            <td>10</td>
            <td>5</td>
            <td>20</td>
            <td>10</td>
        </tr>
    </tbody>
</table>
