<!--Digite apenas '!' e deixe o Emmet completar-->

<!DOCTYPE html>
<!--Atributo lang define a linguagem da página-->
<html lang="pt">
<head>
    <!--
        Atributo charset faz com que o html reconheça quase todos os caracteres existentes
    -->
    <meta charset="UTF-8">
    <!--
        Esta tag meta configura que a página web se adapta a dispositivos maiores ou menores, encaixando no "device width", ou seja: largura do dispositivo.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
</head>
<body>
    <h1>
        <em>
            Título do Texto
        </em>
    </h1>

    <p>
        <em>
            <strong>Lorem ipsum dolor sit amet consectetur adipisicing elit</strong>. Sapiente, vitae neque.<br> Doloribus reiciendis nihil, qui eaque libero aliquam quisquam mollitia modi praesentium!<br> Facere quis porro deleniti architecto! Quia, eaque voluptatum?
        </em>
    </p>
</body>
</html>
