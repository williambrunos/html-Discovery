<!--
    Boas práticas para escrita de código no HTML.

    <code>
        Partes genéricas do Código

    <pre>
        Mantêm os recuos e espaçamentos colocados no código.
        Não lê tags html e mostra na tela.
-->

<code>
    int num = 2; System.out.println("Sem recuo ou espaçamento");
    System.out.println("Parte da tag code");
</code>

<pre>
    <code>
        int num = 2;
        System.out.println("Tag que mantêm o recuo e espaçamento!!;")
    </code>
</pre>
